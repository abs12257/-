<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷氣能力計算器展示</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">冷氣能力計算結果查詢系統</h1>
        <p class="text-center mb-4">查詢不同坪數、高度和環境條件下的冷氣機推薦</p>
        
        <div class="row">
            <div class="col-md-4">
                <div class="filter-card">
                    <h4>篩選條件</h4>
                    
                    <!-- 改用下拉選單代替滑桿 -->
                    <div class="mb-3">
                        <label for="area-select" class="form-label">坪數:</label>
                        <select id="area-select" class="form-select">
                            <option value="1">1坪</option>
                            <option value="2">2坪</option>
                            <option value="3">3坪</option>
                            <option value="4">4坪</option>
                            <option value="5">5坪</option>
                            <option value="6">6坪</option>
                            <option value="7">7坪</option>
                            <option value="8">8坪</option>
                            <option value="9">9坪</option>
                            <option value="10" selected>10坪</option>
                            <option value="11">11坪</option>
                            <option value="12">12坪</option>
                            <option value="13">13坪</option>
                            <option value="14">14坪</option>
                            <option value="15">15坪</option>
                            <option value="16">16坪</option>
                            <option value="17">17坪</option>
                            <option value="18">18坪</option>
                            <option value="19">19坪</option>
                            <option value="20">20坪</option>
                            <option value="21">21坪</option>
                            <option value="22">22坪</option>
                            <option value="23">23坪</option>
                            <option value="24">24坪</option>
                            <option value="25">25坪</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">高度:</label>
                        <select id="height-select" class="form-select">
                            <option value="all">全部</option>
                            <option value="一般高度">一般高度</option>
                            <option value="挑高(超過3m)">挑高(超過3m)</option>
                            <option value="挑高(超過3.5m)">挑高(超過3.5m)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">環境條件:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="env1">
                            <label class="form-check-label" for="env1">東西曬</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="env2">
                            <label class="form-check-label" for="env2">頂樓或鐵皮</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="env3">
                            <label class="form-check-label" for="env3">大片落地窗</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="env4">
                            <label class="form-check-label" for="env4">人員密度高</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="env5">
                            <label class="form-check-label" for="env5">動態活動</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="env6">
                            <label class="form-check-label" for="env6">其他熱源</label>
                        </div>
                    </div>
                    
                    <button id="search-btn" class="btn btn-primary w-100">搜尋</button>
                </div>
            </div>
            
            <div class="col-md-8">
                <div id="results-container">
                    <table id="results-table" class="display table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>坪數</th>
                                <th>高度</th>
                                <th>環境因素</th>
                                <th>計算能力</th>
                                <th>能力推薦</th>
                                <th>型號推薦</th>
                                <th>詳細資訊</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 資料將由JavaScript動態載入 -->
                        </tbody>
                    </table>
                </div>
                
                <!-- 添加詳細資訊模態視窗 -->
                <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">冷氣機型號詳細資訊</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-5">
                                        <img id="modal-image" src="" class="img-fluid product-image" alt="商品圖片">
                                    </div>
                                    <div class="col-md-7">
                                        <h4 id="modal-model" class="mb-3"></h4>
                                        <p><strong>適用坪數:</strong> <span id="modal-area"></span></p>
                                        <p><strong>能力值:</strong> <span id="modal-capacity"></span> kW</p>
                                        <p><strong>適用環境:</strong> <span id="modal-environment"></span></p>
                                        <p><strong>產品特點:</strong> <span id="modal-specs"></span></p>
                                        <div class="mt-4">
                                            <button class="btn btn-primary">查詢更多資訊</button>
                                            <button class="btn btn-outline-primary ms-2">下載型錄</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
